<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Second challenge - Calc</title>
</head>
<body>
  <div class="calc">
    <input type="hidden" class="calc__result">
    <div class="calc__container">

      <!-- Row 1 -->
      <div class="calc__screen"></div>
      <!-- [End] Row 1 -->

      <!-- Row 2 -->
      <div class="calc__button calc__button-special"
      data-hook="doSpecial"
      data-op="KeyC">AC</div>
      <div class="calc__button calc__button-special"
      data-hook="doSpecial"
      data-op="Alt">+/-</div>
      <div class="calc__button calc__button-special"
      data-hook="doMaths"
      data-op="%">%</div>
      <div class="calc__button calc__button-operand"
      data-hook="doMaths"
      data-op="/">/</div>
      <!-- [End] Row 2 -->

      <!-- Row 3 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="7">7</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="8">8</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="9">9</div>

      <div class="calc__button calc__button-operand"
      data-hook="doMaths"
      data-op="*">X</div>
      <!-- [End] Row 3 -->

      <!-- Row 4 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="4">4</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="5">5</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="6">6</div>

      <div class="calc__button calc__button-operand"
      data-hook="doMaths"
      data-op="-">-</div>
      <!-- [End] Row 4 -->

      <!-- Row 5 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="1">1</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="2">2</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op="3">3</div>

      <div class="calc__button calc__button-operand"
      data-hook="doMaths"
      data-op="+">+</div>
      <!-- [End] Row 5 -->

      <!-- Row 6 -->
      <div class="calc__button calc__button-figure calc__button--expanded-2"
      data-hook="pushDigit"
      data-op="0">0</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-op=".">.</div>

      <div class="calc__button calc__button-operand"
      data-hook="doMaths"
      data-op="=">=</div>
      <!-- [End] Row 6 -->
    </div>
    <div class="references">
      <a href="https://github.com/feload/CSSChallenges/tree/master/challenges/calc">
        <img src="assets/GitHub32px.png" target="_blank" width="20" alt="Source code">
      </a>
    </div>
  </div>
  <script src="js/Calc.js"></script>
</body>
</html>
