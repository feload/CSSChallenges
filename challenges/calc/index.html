<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Second challenge - Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__container">
      <div class="calc__screen">
        <div class="calc__digit">
          <div class="calc__number"></div>
          <div class="calc__number calc__number--masked">0</div>
        </div>
      </div>
      <div class="calc__button calc__button-special">AC</div>
      <div class="calc__button calc__button-special">+/-</div>
      <div class="calc__button calc__button-special">%</div>
      <div class="calc__button calc__button-operand">/</div>
      <div class="calc__button calc__button-figure">7</div>
      <div class="calc__button calc__button-figure">8</div>
      <div class="calc__button calc__button-figure">9</div>
      <div class="calc__button calc__button-operand">X</div>
      <div class="calc__button calc__button-figure">4</div>
      <div class="calc__button calc__button-figure">5</div>
      <div class="calc__button calc__button-figure">6</div>
      <div class="calc__button calc__button-operand">-</div>
      <div class="calc__button calc__button-figure">1</div>
      <div class="calc__button calc__button-figure">2</div>
      <div class="calc__button calc__button-figure">3</div>
      <div class="calc__button calc__button-operand">+</div>
      <div class="calc__button calc__button-figure calc__button--expanded-2">0</div>
      <div class="calc__button calc__button-figure">.</div>
      <div class="calc__button calc__button-operand">=</div>
    </div>
  </div>
  <script src="Calc.js"></script>
</body>
</html>
