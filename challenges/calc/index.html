<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Second challenge - Calc</title>
</head>
<body>
  <div class="calc">
    <input type="hidden" class="calc__result">
    <div class="calc__container">

      <!-- Row 1 -->
      <div class="calc__screen"></div>
      <!-- [End] Row 1 -->

      <!-- Row 2 -->
      <div class="calc__button calc__button-special">AC</div>
      <div class="calc__button calc__button-special">+/-</div>
      <div class="calc__button calc__button-special">%</div>
      <div class="calc__button calc__button-operand">/</div>
      <!-- [End] Row 2 -->

      <!-- Row 3 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="7">7</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="8">8</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="9">9</div>

      <div class="calc__button calc__button-operand">X</div>
      <!-- [End] Row 3 -->

      <!-- Row 4 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="4">4</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="5">5</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="6">6</div>

      <div class="calc__button calc__button-operand">-</div>
      <!-- [End] Row 4 -->

      <!-- Row 5 -->
      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="1">1</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="2">2</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit="3">3</div>

      <div class="calc__button calc__button-operand">+</div>
      <!-- [End] Row 5 -->

      <!-- Row 6 -->
      <div class="calc__button calc__button-figure calc__button--expanded-2"
      data-hook="pushDigit"
      data-digit="0">0</div>

      <div class="calc__button calc__button-figure"
      data-hook="pushDigit"
      data-digit=".">.</div>

      <div class="calc__button calc__button-operand">=</div>
      <!-- [End] Row 6 -->
    </div>
  </div>
  <script src="Calc.js"></script>
</body>
</html>
